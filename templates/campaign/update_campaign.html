{% extends "base.html" %}
{% block title %}Edit Campaign{% endblock %}
{% include "logout.html" %}
{% include "alert_messages.html" %}
{% block content %}
<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #343a40 0%, #212529 100%);
    }
</style>
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-dark">
                <div class="card-header bg-dark bg-gradient text-white text-center">
                    <h5 class="mb-0 text-success">Edit Campaign</h5>
                </div>
                <div class="card-body bg-light fw-bold">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control border-dark" id="title" name="title" value="{{ campaign.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control border-dark" id="description" name="description" rows="2">{{ campaign.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control border-dark" id="image" name="image">
                            {% if campaign.image %}
                            <img src="{{ url_for('static', filename=campaign.image) }}" alt="{{ campaign.title }}" class="img-fluid mt-2" style="width: 150px; height: 100px;">
                            {% endif %}
                        </div>
                        
                        <div class="mb-3">
                            <label for="niche" class="form-label">Niche</label>
                            <input type="text" class="form-control border-dark" id="niche" name="niche" value="{{ campaign.niche }}">
                        </div>
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control border-dark" id="start_date" name="start_date" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control border-dark" id="end_date" name="end_date" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget</label>
                            <input type="number" class="form-control border-dark" id="budget" name="budget" value="{{ campaign.budget }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal" class="form-label">Goal</label>
                            <input type="text" class="form-control border-dark" id="goal" name="goal" value="{{ campaign.goal }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="visibility" class="form-label">Visibility</label>
                            <select class="form-control border-dark" id="visibility" name="visibility" required>
                                <option value="Public" {% if campaign.visibility == 'Public' %}selected{% endif %}>Public</option>
                                <option value="Private" {% if campaign.visibility == 'Private' %}selected{% endif %}>Private</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-primary">Update Campaign</button>
                            <a href="{{ url_for('list_campaigns') }}" class="btn btn-outline-secondary">Back to Campaigns</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   
{% endblock  %}
