{% extends "base.html" %}
{% block title %}Create New Campaign{% endblock %}
{% block navbar %} {% include "sponsor/sponsor_nav.html" %}{% endblock %}
{% include "logout.html" %}
{% include "alert_messages.html" %}
{% block content %}
<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #343a40 0%, #212529 100%); 
    }
</style>
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card rounded  shadow-lg border-dark">
                <div class="card-header bg-dark bg-gradient text-success text-center">
                    <h5 class="mb-0">Create New Campaign</h5>
                </div>
                <div class="card-body bg-light fw-bold">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control fw-bold border-dark" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control fw-bold border-dark" id="description" name="description" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control fw-bold border-dark" id="image" name="image">
                        </div>
                        <div class="mb-3">
                            <label for="niche" class="form-label">Niche</label>
                            <input type="text" class="form-control fw-bold border-dark" id="niche" name="niche">
                        </div>
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control fw-bold border-dark" id="start_date" name="start_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control fw-bold border-dark" id="end_date" name="end_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget</label>
                            <input type="number" class="form-control fw-bold border-dark" id="budget" name="budget" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal" class="form-label">Goal</label>
                            <input type="text" class="form-control fw-bold border-dark" id="goal" name="goal" required>
                        </div>
                        <div class="mb-3">
                            <label for="visibility" class="form-label fw-bold">Visibility</label>
                            <select class="form-control border-dark  fw-bold" id="visibility" name="visibility" required>
                                <option class="fw-bold" value="Public">Public</option>
                                <option class="fw-bold" value="Private">Private</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-success">Create Campaign</button>
                            <a href="{{ url_for('list_campaigns') }}" class="btn btn-outline-secondary">Back to Campaigns</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
