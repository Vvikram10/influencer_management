{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container">
            <div class="alert-container position-fixed top-0 start-50 translate-middle-x mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endwith %}

<style>
    .alert-container {
        z-index: 1050; /* Ensures alerts are above other content */
        max-width: 90%; /* Adjust as needed for your design */
    }
    
    .alert {
        margin: 0; /* Removes any default margin */
        padding: 0.75rem 1.25rem; /* Adjust padding as needed */
    }
    
    .alert-dismissible .btn-close {
        margin: -0.5rem -1rem; /* Adjust as needed to remove extra spacing */
    }
    
</style>

<!-- JavaScript to auto-dismiss alerts -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            // Set timeout for 1 second to fade out
            setTimeout(() => {
                alert.classList.remove('show');
                alert.classList.add('fade');
            }, 1000);
        });
    });
</script>
