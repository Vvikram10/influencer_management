{% extends 'base.html' %}
{% block title %}Request Details{% endblock  %}
{% include "admin/admin_nav.html" %}
{% include "alert_messages.html" %}
{% include "logout.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h1>Edit User</h1>
            </div>
            <div class="card-body fw-bold bg-light">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select form-group" id="role" name="role" required>
                            <option value="sponsor" {% if user.role == 'sponsor' %}selected{% endif %}>Sponsor</option>
                            <option value="influencer" {% if user.role == 'influencer' %}selected{% endif %}>Influencer</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password (leave blank to keep current password)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Update User</button>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
