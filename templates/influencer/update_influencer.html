{% extends "base.html" %}

{% block title %}Update Influencer{% endblock %}
{% include "logout.html" %}
{% include "alert_messages.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #343a40 0%, #212529 100%);
    }

    .contain {
        min-height: 95vh;
       
    }

    .card-custom {
        border-radius: 1rem;
        overflow: hidden;
    }

    .btn-custom {
        width: 100%;
        max-width: 200px;
    }

    .card-header-custom {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }
</style>

<div class="container my-4 contain">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card card-custom fixed shadow-lg border-dark">
                <div class="card-header bg-dark bg-gradient text-dark card-header-custom text-center">
                    <h5 class="text-danger mb-0">Update Influencer Profile</h5>
                </div>
                <div class="card-body bg-light fw-bold">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('update_influencer', influencer_id=influencer.id) }}">
                        <div class="mb-3">
                            <label for="new_profile_picture" class="form-label">Upload New Profile Picture</label>
                            <input type="file" class="form-control border-dark" id="new_profile_picture" name="new_profile_picture">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control border-dark" id="category" name="category" value="{{ influencer.category }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="reach" class="form-label">Reach</label>
                            <input type="text" class="form-control border-dark" id="reach" name="reach" value="{{ influencer.reach }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="niche" class="form-label">Niche</label>
                            <input type="text" class="form-control border-dark" id="niche" name="niche" value="{{ influencer.niche }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="platform_presence" class="form-label">Platform Presence</label>
                            <input type="text" class="form-control border-dark" id="platform_presence" name="platform_presence" value="{{ influencer.platform_presense }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control border-dark" id="description" name="description" rows="2" required>{{ influencer.description }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-outline-danger btn-custom">Update Profile</button>
                            <a href="{{ url_for('influencer_dashboard') }}" class="btn btn-outline-secondary btn-custom">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
