{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #343a40 0%, #212529 100%);
    }

    .contain {
        max-height: 95vh;
        padding-top: 5rem;
    }
    .card-custom {
        border-radius: 1rem;
        overflow: hidden;
    }
    .btn-custom {
        width: 100%;
        max-width: 200px;
    }
    .card-header-custom {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }
</style>
{% include "alert_messages.html" %}
<div class="container my-2 contain">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card card-custom fixed shadow-lg border-dark">
                <div class="card-header bg-dark bg-gradient text-dark card-header-custom text-center">
                    <h3 class="text-danger mb-0">Register</h3>
                </div>
                <div class="card-body bg-light fw-bold">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control border-dark" id="username" name="username" placeholder="Enter username here" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control border-dark" id="password" name="password" placeholder="Enter password here" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-control border-dark" id="role" name="role" required>
                                <option value="admin">Admin</option>
                                <option value="sponsor">Sponsor</option>
                                <option value="influencer">Influencer</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-danger btn-custom">Register</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
</div>
{% endblock %}
