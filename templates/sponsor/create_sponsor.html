{% extends "base.html" %}

{% block title %}Create Sponsor{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #343a40 0%, #212529 100%);
    }

    .contain {
        min-height: 95vh;
    
    }

    .card-custom {
        border-radius: 1rem;
        overflow: hidden;
    }

    .btn-custom {
        width: 100%;
        max-width: 200px;
    }

    .card-header-custom {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }
</style>

<div class="container my-2 contain">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
            <div class="card card-custom fixed shadow-lg border-dark">
                <div class="card-header bg-dark bg-gradient text-dark card-header-custom text-center">
                    <h3 class="text-danger mb-0">Create Sponsor</h3>
                </div>
                <div class="card-body bg-light fw-bold">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('create_sponsor') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control border-dark" id="title" name="title" placeholder="Enter title here" required>
                        </div>
                        <div class="mb-3">
                            <label for="industry" class="form-label">Industry</label>
                            <input type="text" class="form-control border-dark" id="industry" name="industry" placeholder="Enter industry here" required>
                        </div>
                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget</label>
                            <input type="text" class="form-control border-dark" id="budget" name="budget" placeholder="Enter budget here" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control border-dark" id="description" name="description" placeholder="Enter description here" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image URL</label>
                            <input type="file" class="form-control border-dark" id="image" name="image" placeholder="Enter image URL here" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-danger btn-custom">Create Sponsor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
